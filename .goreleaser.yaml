# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  # Build for the `oriond` daemon
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    main: ./bin/oriond
    id: "oriond"
    binary: oriond
  # Build for the `orion-registry` daemon
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    main: ./bin/registry
    id: "registry"
    binary: orion-registry
archives:
  - format: binary
    id: orion
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

nfpms:
  - id: orion
    package_name: orion
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: Matthieu Pignolet
    homepage: https://mpgn.dev/
    maintainer: Matthieu Pignolet <orion-release@mpgn.dev>
    license: Apache 2.0
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    umask: 0o002
    dependencies:
      - wireguard
    bindir: /usr/bin

    # Version Release.
    release: 1

    # Section.
    section: default

    # Priority.
    priority: extra
    meta: false

    # Contents to add to the package.
    # GoReleaser will automatically add the binaries.
    contents: []

    # Custom configuration applied only to the RPM packager.
    rpm:
      summary: OrionV3 is the backbone for the Orion Network

    # Custom configuration applied only to the Deb packager.
    deb:
      fields:
        Bugs: https://github.com/MatthieuCoder/OrionV3

    apk:
      signature:
        key_name: origin

    archlinux:
      pkgbase: orion-registry
      packager: Matthieu Pignolet <orion-release@mpgn.dev>
